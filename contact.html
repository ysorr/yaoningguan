<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>藥嚀管 官方網站 Yao NING GUAN OFFICIAL</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="https://i.meee.com.tw/ZdDarEK.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --nav-height: 60px;
      --footer-height: 60px;
      --page-radius: 40px;
      --box-radius: 22px;
      --border-color: #000;
      --green-top: #ffffff;
      --green-bottom: #2f8d2f;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Noto Sans TC','Segoe UI',Arial,sans-serif;color:#111;}
    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    .contact-scroll-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - var(--nav-height) - var(--footer-height));
      overflow: hidden;
      flex: 1;
      background: transparent;
      z-index: 1;
    }
    .contact-section {
      box-sizing: border-box;
      width: 100vw;
      height: 100%;
      padding: 0;
      position: absolute;
      left: 0; top: 0;
      transition: transform 0.8s cubic-bezier(.45,1.35,.45,1), opacity 0.6s;
      will-change: transform, opacity;
      opacity: 1;
      pointer-events: none;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-section.active { pointer-events: auto; z-index: 5; }
    .contact-section { opacity: 0; transform: translateY(100vh) scale(0.98); }
    .contact-section.prev { opacity: 0; transform: translateY(-60vh) scale(0.97) rotate(-2deg); z-index: 2; }
    .contact-section.active { opacity: 1; transform: translateY(0) scale(1); z-index: 10; }
    .contact-section.next { opacity: 0; transform: translateY(100vh) scale(0.98); z-index: 1; }

    .contact-section[data-index="0"] .contact-card {
      width: 95vw;
      height: 87vh;
      margin: auto;
      background: linear-gradient(165deg,#f9fff5 75%,#e7fae2 100%);
      border-radius: 40px;
      box-shadow: 0 8px 40px rgba(74,185,102,0.16);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: none;
      position: relative;
      overflow: visible;
      padding: 0;
    }
    .team-main-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 96%;
      max-width: 1750px;
      margin: 0 auto;
      gap: 0;
      padding-top: 4vh;
    }
    .team-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20vw;
      min-width: 220px;
      max-width: 330px;
      margin: 0 0.5vw;
    }
    .team-role {
      font-size: 2.7em;
      font-weight: 700;
      color: #45a34a;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 1.5px;
      line-height: 1.1;
    }
    .team-name {
      font-size: 2.1em;
      font-weight: 600;
      color: #222;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 1px;
    }
    .team-photo {
      width: 240px;
      height: 320px;
      object-fit: cover;
      object-position: center;
      border-radius: 50% / 46%;
      border: 3px solid #b1ddb7;
      background: #fff;
      box-shadow: 0 6px 22px rgba(74,185,102,0.16), 0 1px 4px rgba(37,143,46,0.09);
      margin-bottom: 4px;
      transition: box-shadow 0.2s;
      display: block;
    }
    .mascot-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 5vh;
    }
    .mascot-label {
      font-size: 1.45em;
      color: #222;
      font-weight: 500;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: 1px;
      display: block;
    }
    .mascot-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 22px;
      background: #fff;
      border: 3px solid #b1ddb7;
      box-shadow: 0 4px 18px rgba(74,185,102,0.14);
      display: block;
      margin: 0 auto;
    }

    .contact-section[data-index="1"] .contact-card,
    .contact-section[data-index="2"] .contact-card {
      width: 98vw;
      height: calc(100% - 3vh);
      margin: auto;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 0;
    }

    .contact-page2-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5vw;
      width: 96%;
      max-width: 1400px;
      height: calc(100% - 6vh);
      margin-top: 1vh;
      align-items: stretch;
      justify-items: center;
      box-sizing: border-box;
    }

    .contact-half {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 3px solid var(--border-color);
      border-radius: var(--box-radius);
      position: relative;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .left-half .left-bg {
      position:absolute; inset:0;
      background: linear-gradient(to bottom, var(--green-top) 18%, #eaf7ea 45%, var(--green-bottom) 100%);
      z-index:0;
      pointer-events:none;
    }
    .left-half > * { position: relative; z-index: 1; }

    .contact-nametags-img {
      width: calc(100% - 40px);
      max-height: 42%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 8px;
      margin: 0 auto;
      background: transparent;
      flex: none;
    }

    .contact-info-panel {
      margin-top: 18px;
      width: calc(100% - 40px);
      background: linear-gradient(to bottom, #fff 18%, #d9f0d2 50%, var(--green-bottom) 100%);
      border: 3px solid var(--border-color);
      border-radius: 20px;
      padding: 28px;
      box-sizing: border-box;
      display:flex;
      flex-direction:column;
      gap: 18px;
      align-items:flex-start;
      justify-content:flex-start;
      flex: 1;
      overflow:auto;
    }

    .contact-info-panel .title {
      font-size: clamp(28px, 4.0vw, 40px);
      font-weight:700;
      color:#0b2b09;
      margin-bottom:6px;
    }
    .contact-info-panel .label {
      font-size: clamp(20px, 3.0vw, 28px);
      font-weight:600;
      color:#0b2b09;
    }
    .contact-info-panel .value {
      font-size: clamp(24px, 3.6vw, 34px);
      color:#0b2b09;
      word-break:break-all;
      line-height:1.05;
    }

    .right-half {
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px;
      background: linear-gradient(to bottom, #ffffff 10%, #fbfbfb 100%);
    }
    .contact-logo-img {
      width: 75%;
      max-width: 560px;
      height: auto;
      object-fit: contain;
      display:block;
      border-radius: 12px;
      background:#fff;
    }
    .contact-logo-zhtext {
      margin-top: 18px;
      font-size: clamp(26px, 3.8vw, 44px);
      font-weight: 800;
      letter-spacing: 0.12em;
      color:#222;
      text-align:center;
    }

    .contact-page3-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5vw;
      width: 96%;
      max-width: 1400px;
      height: calc(100% - 6vh);
      margin-top: 1vh;
      align-items: stretch;
      justify-items: center;
      box-sizing: border-box;
    }
    .sponsor-box {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 3px solid var(--border-color);
      border-radius: var(--box-radius);
      position: relative;
      overflow: hidden;
      padding: 20px;
      display:flex;
      flex-direction:column;
    }
    .sponsor-box .sponsor-bg {
      position:absolute; inset:0;
      background: linear-gradient(to bottom, var(--green-top) 18%, #eaf2ea 45%, var(--green-bottom) 100%);
      z-index:0; pointer-events:none;
    }
    .sponsor-title {
      position: relative;
      z-index: 1;
      font-size: clamp(26px, 3.6vw, 36px);
      font-weight:700;
      color:#111;
      margin-bottom:8px;
    }
    .sponsor-list {
      position: relative;
      z-index:1;
      flex:1;
      overflow:auto;
      padding-top:6px;
    }

    @media (max-width: 1000px) {
      .contact-page2-content, .contact-page3-content { max-width: 920px; gap: 20px; height: auto; }
      .contact-card { height: auto; padding: 18px; }
      .contact-nametags-img { max-height: 320px; }
      .contact-logo-img { width: 64%; }
    }
    @media (max-width: 900px) {
      .contact-page2-content, .contact-page3-content { grid-template-columns: 1fr; height: auto; }
      .contact-half, .sponsor-box { height: auto; padding: 14px; border-radius: 12px; }
      .contact-nametags-img { width: calc(100% - 28px); max-height: 260px; }
      .contact-info-panel .title { font-size: 20px; }
      .contact-info-panel .value { font-size: 16px; }
      .contact-logo-img { width: 56%; }
    }
    @media (max-width: 600px) {
      .contact-nametags-img { max-height: 200px; }
      .contact-info-panel .title { font-size: 18px; }
      .contact-info-panel .value { font-size: 14px; }
      .contact-logo-img { width: 70%; }
    }
  </style>

  <script>
    const sections = document.querySelectorAll('.contact-section');
    let current = 0;
    let animating = false;
    function showSection(idx) {
      if (idx < 0 || idx >= sections.length) return;
      sections.forEach((sec, i) => {
        sec.classList.remove('prev', 'active', 'next');
        if (i < idx) sec.classList.add('prev');
        else if (i === idx) sec.classList.add('active');
        else sec.classList.add('next');
      });
      current = idx;
    }
    function scrollHandler(e) {
      if (animating) return;
      const delta = e.wheelDelta || -e.deltaY || -e.detail;
      if (delta < 0 && current < sections.length - 1) {
        animating = true;
        showSection(current + 1);
        setTimeout(() => animating = false, 800);
      } else if (delta > 0 && current > 0) {
        animating = true;
        showSection(current - 1);
        setTimeout(() => animating = false, 800);
      }
    }
    let touchStartY = null;
    document.addEventListener('touchstart', e => {
      if (e.touches.length === 1) touchStartY = e.touches[0].clientY;
    });
    document.addEventListener('touchend', e => {
      if (touchStartY === null) return;
      let endY = e.changedTouches[0].clientY;
      let diff = endY - touchStartY;
      if (Math.abs(diff) > 60 && !animating) {
        if (diff < 0 && current < sections.length - 1) {
          animating = true;
          showSection(current + 1);
          setTimeout(() => animating = false, 800);
        } else if (diff > 0 && current > 0) {
          animating = true;
          showSection(current - 1);
          setTimeout(() => animating = false, 800);
        }
      }
      touchStartY = null;
    });
    document.getElementById('contactContainer').addEventListener('wheel', scrollHandler, { passive: false });
    document.addEventListener('keydown', (e) => {
      if (animating) return;
      if (e.key === 'ArrowDown' && current < sections.length - 1) {
        animating = true;
        showSection(current + 1);
        setTimeout(() => animating = false, 800);
      } else if (e.key === 'ArrowUp' && current > 0) {
        animating = true;
        showSection(current - 1);
        setTimeout(() => animating = false, 800);
      }
    });
    showSection(0);
  </script>
