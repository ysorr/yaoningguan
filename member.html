  <style>
    .story-content-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 88vh; 
      background: transparent;
      border: none;
      box-shadow: none;
      position: relative; 
    }
    
    .section-img {
      max-width: 94vw;
      max-height: 82vh;
      border-radius: 28px;
      background: #fff;
      padding: 6px;
      object-fit: contain;
      transition: none;
      display: block;
      margin: 0 auto;
      border: none; 
      box-shadow: none !important; 
      cursor: pointer;
    }

    .figma-embed-container {
        max-width: 94vw;
        max-height: 82vh;
        width: 94vw; 
        height: 82vh; 
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; 
        
        border-radius: 28px;
        background: #fff;
        padding: 6px; 
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: none !important;
    }

    .figma-embed-iframe {
        width: 100%; 
        height: 100%; 
        border: none; 
    }

    .figma-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); 
        border-radius: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10; 
        transition: opacity 0.3s ease;
        opacity: 1;
    }

    .figma-overlay-text {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        border: 2px solid white;
        border-radius: 10px;
    }

    .figma-section.active .figma-overlay {
        display: flex; 
    }
    .figma-section:not(.active) .figma-overlay {
        display: none;
    }
    
    .figma-overlay.hidden {
        opacity: 0;
        pointer-events: none; 
    }


    .story-section .section-img,
    .story-section.active .section-img,
    .story-section.prev .section-img,
    .story-section.next .section-img {
      box-shadow: none !important;
      border: none !important;
    }

    @media (max-width: 700px) {
      .story-content-box { height: 74vh; }
      .section-img { max-width: 100vw; max-height: 70vh; }
      
      .figma-embed-container {
          max-width: 100vw;
          max-height: 70vh;
          width: 98vw;
          height: 68vh;
      }
      .figma-overlay-text {
          font-size: 18px;
      }
    }
  </style>

    <section class="story-section alert-section next" data-index="1">

    </section>
    <section class="story-section research-section next" data-index="2">
      <div class="story-content-box">
        <img class="section-img" src="https://i.meee.com.tw/G9YCVEA.png" alt="封面3" loading="lazy" />

        <img class="section-img" src="https://i.meee.com.tw/oUXJdlq.png" alt="封面5" loading="lazy" />
      </div>
    </section>
    <section class="story-section figma-section next" data-index="5">
      <div class="story-content-box">
        <div id="figmaContainer" class="figma-embed-container">
            <div id="figmaOverlay" class="figma-overlay">
                <span class="figma-overlay-text">點擊此處進入全螢幕互動模式</span>
            </div>

            <iframe 
                id="figmaEmbed" 
                class="figma-embed-iframe"
                src="https://embed.figma.com/proto/EunukkGXMpWb9jk2gOJP0C/Untitled?page-id=0%3A1&node-id=88-636&viewport=1%2C41%2C0.88&scaling=scale-down&content-scaling=fixed&starting-point-node-id=30%3A2&embed-host=share" 
                allowfullscreen 
                loading="eager" 
                title="Figma 藥局地圖原型">
            </iframe>
        </div>
      </div>
    </section>

  <script>
    const sections = document.querySelectorAll('.story-section');
    const figmaSection = document.querySelector('.figma-section');
    const figmaContainer = document.getElementById('figmaContainer'); 
    const figmaEmbed = document.getElementById('figmaEmbed'); 
    const figmaOverlay = document.getElementById('figmaOverlay'); 

    let current = 0;
    let animating = false;

    const imageUrls = [
      "https://i.meee.com.tw/zYNlnBV.png",
      "https://i.meee.com.tw/ys894gl.png",
      "https://i.meee.com.tw/G9YCVEA.png",
      "https://i.meee.com.tw/87HhNH2.png",
      "https://i.meee.com.tw/oUXJdlq.png"
    ];
    imageUrls.forEach(url => {
      const img = new Image();
      img.src = url;
    });

    figmaOverlay.addEventListener('click', () => {
        if (figmaContainer.requestFullscreen) {
            figmaContainer.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                figmaOverlay.classList.add('hidden');
            });
        }
        figmaOverlay.classList.add('hidden'); 
    });


    function showSection(idx) {
      if (idx < 0 || idx >= sections.length) return;
      
      const prevIndex = current;
      sections.forEach((sec, i) => {
        sec.classList.remove('prev', 'active', 'next');
        if (i < idx) sec.classList.add('prev');
        else if (i === idx) sec.classList.add('active');
        else sec.classList.add('next');
      });
      current = idx;
      
      if (current === 5) {
          if (document.fullscreenElement !== figmaContainer) {
              figmaOverlay.classList.remove('hidden'); 
          }
      }
    }

    function scrollHandler(e) {
      if (animating) return;
      e.preventDefault();
      
      if (document.fullscreenElement === figmaContainer) {
          return; 
      }
      
      const delta = e.wheelDelta || -e.deltaY || -e.detail;
      if (delta < 0 && current < sections.length - 1) {
        animating = true;
        showSection(current + 1);
        setTimeout(() => animating = false, 900);
      } else if (delta > 0 && current > 0) {
        animating = true;
        showSection(current - 1);
        setTimeout(() => animating = false, 900);
      }
    }

    let touchStartY = null;
    document.addEventListener('touchstart', e => {
      if (document.fullscreenElement === figmaContainer) {
          touchStartY = null;
          return;
      }
      if (e.touches.length === 1) touchStartY = e.touches[0].clientY;
    });
    document.addEventListener('touchend', e => {
      if (touchStartY === null) return;
      
      let endY = e.changedTouches[0].clientY;
      let diff = endY - touchStartY;
      if (Math.abs(diff) > 60 && !animating) {
        if (diff < 0 && current < sections.length - 1) {
          animating = true;
          showSection(current + 1);
          setTimeout(() => animating = false, 900);
        } else if (diff > 0 && current > 0) {
          animating = true;
          showSection(current - 1);
          setTimeout(() => animating = false, 900);
        }
      }
      touchStartY = null;
    });

    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement === null && current === 5) {
            window.location.href = 'span.html';
        }
    });


    document.getElementById('storyContainer').addEventListener('wheel', scrollHandler, { passive: false });

    document.addEventListener('keydown', (e) => {
      if (animating) return;
      
      if (document.fullscreenElement === figmaContainer && e.key !== 'Escape') {
          return;
      }
      
      if (e.key === 'ArrowDown' && current < sections.length - 1) {
        animating = true;
        showSection(current + 1);
        setTimeout(() => animating = false, 900);
      } else if (e.key === 'ArrowUp' && current > 0) {
        animating = true;
        showSection(current - 1);
        setTimeout(() => animating = false, 900);
      }
    });

    showSection(0); 
  </script>
