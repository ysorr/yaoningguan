  <script>
    const pages = document.querySelectorAll('.slide-page');
    let pageCurrent = 0;
    let pageAnimating = false;
    function showPage(idx) {
      if (idx < 0 || idx >= pages.length) return;
      pages.forEach((pg, i) => {
        pg.classList.remove('prev', 'active', 'next');
        if (i < idx) pg.classList.add('prev');
        else if (i === idx) pg.classList.add('active');
        else pg.classList.add('next');
      });
      pageCurrent = idx;
    }
    function scrollHandler(e) {
      if (pageAnimating) return;
      const delta = e.wheelDelta || -e.deltaY || -e.detail;
      if (delta < 0 && pageCurrent < pages.length - 1) {
        pageAnimating = true;
        showPage(pageCurrent + 1);
        setTimeout(() => pageAnimating = false, 900);
      } else if (delta > 0 && pageCurrent > 0) {
        pageAnimating = true;
        showPage(pageCurrent - 1);
        setTimeout(() => pageAnimating = false, 900);
      }
    }
    let touchStartY = null;
    document.addEventListener('touchstart', e => {
      if (e.touches.length === 1) touchStartY = e.touches[0].clientY;
    });
    document.addEventListener('touchend', e => {
      if (touchStartY === null) return;
      let endY = e.changedTouches[0].clientY;
      let diff = endY - touchStartY;
      if (Math.abs(diff) > 60 && !pageAnimating) {
        if (diff < 0 && pageCurrent < pages.length - 1) {
          pageAnimating = true;
          showPage(pageCurrent + 1);
          setTimeout(() => pageAnimating = false, 900);
        } else if (diff > 0 && pageCurrent > 0) {
          pageAnimating = true;
          showPage(pageCurrent - 1);
          setTimeout(() => pageAnimating = false, 900);
        }
      }
      touchStartY = null;
    });
    document.getElementById('slideContainer').addEventListener('wheel', scrollHandler, { passive: false });
    document.addEventListener('keydown', (e) => {
      if (pageAnimating) return;
      if (e.key === 'ArrowDown' && pageCurrent < pages.length - 1) {
        pageAnimating = true;
        showPage(pageCurrent + 1);
        setTimeout(() => pageAnimating = false, 900);
      } else if (e.key === 'ArrowUp' && pageCurrent > 0) {
        pageAnimating = true;
        showPage(pageCurrent - 1);
        setTimeout(() => pageAnimating = false, 900);
      }
    });
    showPage(0);
  </script>
